<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Saver</title>
    <link rel="stylesheet" href="style/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
    <link rel="stylesheet" href="style/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container justify-content-center align-items-center width-50p">
      <div id="loader-container"></div>
      <div class="card custom-card">
        <h5 class="card-header d-flex justify-content-center">Contact Saver</h5>
        <div class="card-body p-4">
          <div class="row">
            <div class="col d-flex justify-content-end align-items-center p-0">
              <div class="position-relative w-100">
                <i class="fa fa-search position-absolute search-icon" id="default-search-icon"></i>
                <input
                  type="text"
                  class="form-control ps-5"
                  placeholder="Search"
                  id="search"
                  onkeyup="searchContact()"
                />
                <span id="input-right-icon"></span>
              </div>
            </div>
            <div class="col d-flex justify-content-end align-items-center p-0">
              <button type="button" class="btn btn-dark btn-sm d-flex align-items-center gap-2" onclick="showModal()">
                <i class="fa fa-plus"></i>
                <span class="fs-10">Add Contact</span>
              </button>
            </div>
          </div>
          <div class="row mt-2">
            <table class="table table-dark table-striped">
              <thead>
                <tr>
                  <th class="width-100">#</th>
                  <th>Name</th>
                  <th>Phone</th>
                  <th>Type</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
          <div class="row">
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center mb-0" id="pagination-ul"></ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="contactSaverModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Contact</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form onsubmit="saveOrUpdate(event)" method="post">
              <div class="mb-3">
                <input type="hidden" id="dataIdForUpdate" value="" />
                <label for="recipient-name" class="col-form-label">Full Name:</label>
                <input type="text" class="form-control" id="name" autocomplete="off" />
                <p id="nameError" class="text-danger"></p>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Mobile Number:</label>
                <input type="number" class="form-control" id="phone" />
                <p id="phoneNumberError" class="text-danger"></p>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Type:</label>
                <select class="form-control" name="type" id="type">
                  <option value="home">Home</option>
                  <option value="work">Work</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Address:</label>
                <textarea class="form-control" name="address" id="address"></textarea>
              </div>
              <div class="d-flex justify-content-end gap-2">
                <input class="btn btn-primary" type="submit" value="Save" id="saveOrUpdateBtn" />
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- View Modal -->
    <div class="modal fade" id="viewContact" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 bg-transparent">
          <div class="modal-body p-4" id="view-contact-body">
            <!-- Content Render By View Contact Function -->
          </div>
        </div>
      </div>
    </div>

    <!-- JS part -->
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <script src="js/script.js"></script>
  </body>
</html>
